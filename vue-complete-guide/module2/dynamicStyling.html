<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Vue Js Course</title>
    <script src='vue.js'></script>
</head>

<!-- Known Options for Vue Instance -->
<!-- 
    el: connect to element
    data: stored data to be used/updated - called like a property in functions, just by name in app
    methods: methods accessible to the vue instance - called like a method in string interpolation
    computed: dependent properties - called like a property
    watch: execute code upon data changes - refrences an already defined data/computed property
 -->

<body>

    <style>
        .demo {
            width:100px;
            height:100px;
            background-color: grey;
            display: inline-block;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

    </style>

    <div id="app">
        <div 
            class="demo" 
            @click=" attachRed = !attachRed" 
            :class="divClasses">
        </div>
        <div class="demo" :class="{'red': attachRed}"></div>
        <div class="demo" :class="[color, {red:attachRed}]"></div>
        <hr>
        <input type="text" v-model="color">



        <!-- without classes, only style -->

        <!-- <div class="demo" :style="{'background-color':color}"></div>
        <div class='demo' :style="myStyle"></div>
        <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
        <input type="text" v-model="color">
        <input type="text" v-model="width"> -->
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed:false,
                color:'green',
                width:100
            }, 
            computed: {
                divClasses:function() {
                    return {
                        red:this.attachRed,
                        blue:!this.attachRed
                    }
                },
                myStyle:function() {
                    return {
                        backgroundColor:this.color,
                        width:this.width + 'px'
                    }
                }
            },
            watch : {
            },
            methods : {
            }
        });
    </script>
</body>
</html>
