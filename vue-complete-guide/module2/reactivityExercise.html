<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Vue Js Course</title>
    <script src='vue.js'></script>
</head>

<!-- Known Options for Vue Instance -->
<!-- 
    el: connect to element
    data: stored data to be used/updated
    methods: methods accessible to the vue instance
    computed: dependent properties
    watch: execute code upon data changes
 -->

<body>

    <div id="app">
        <p>Current Value: {{ value }}</p>
      <button @click="increaseFive">Add 5</button>
      <button @click="increaseOne">Add 1</button>
      <p>{{result}}</p>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                value:0,
            }, 
            computed: {
                result:function() {
                    return this.value == 37 ? "You're there!" : "Not there yet =(";
                }
            },
            watch : {
                result:function() {
                    var vm = this;
                    setTimeout(function() {
                        vm.value = 0;
                    }, 5000);
                }
            },
            methods : {
                increaseFive:function () {
                    this.value += 5;
                },
                increaseOne:function () {
                    this.value += 1;
                }
            }
        });
    </script>
</body>
</html>
