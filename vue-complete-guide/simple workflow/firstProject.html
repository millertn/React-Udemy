<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <title>Vue Js Course</title>
    <script src='vue.js'></script>
</head>

<body>

    <div id="app">
        <p>{{ title }}</p>
        <input type="text" v-on:input="changeTitle">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title:"Hello World",
            },
            methods: {
                changeTitle: function(event) {
                    this.title = event.target.value;
                }
            }
        });

    </script>
</body>
</html>
