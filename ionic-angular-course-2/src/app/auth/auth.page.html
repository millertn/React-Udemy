<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" ngModel name="email" required email #emailControl="ngModel"></ion-input>
            
          </ion-item>
          <ion-item *ngIf="!emailControl.valid && emailControl.touched" lines="none">
            <ion-label> Should be a valid email</ion-label>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="8" #passwordControl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordControl.valid && passwordControl.touched" lines="none">
            <ion-label> Should be a valid password</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-button type="button" color="primary" fill="clear" expand="block" (click)="toggleAuthType()">Switch to Login</ion-button>
        <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="!authForm.valid">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
