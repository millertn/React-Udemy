<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{place?.title}}</h2>
  <p>{{place?.price}}</p>
  <p>{{place?.description}}</p>
  <ion-button class="ion-margin" color="primary" (click)="onBookPlace()">Book Location</ion-button>
</ion-content>
